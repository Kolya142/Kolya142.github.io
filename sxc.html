<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Simple XOR Crypter</title>
</head>
<body>
    <h1>Простой XOR-шифровальщик</h1>
    <label for="inputText">Введите текст:</label>
    <input type="text" id="inputText" placeholder="Текст для шифрования/дешифрования">
    <br>
    <label for="key">Введите Ключ (0-255):</label>
    <input type="number" id="key" min="0" max="255" placeholder="Ключ шифрования">
    <br>
    <button onclick="encrypt()">кнопка</button>
    <br>
    <p id="outputText"></p>

    <script>
        function encrypt() {
            const inputText = document.getElementById("inputText").value;
            const key = parseInt(document.getElementById("key").value);
            const encryptedText = crypt(inputText, key);
            document.getElementById("outputText").innerText = `кнопка: "${encryptedText}"`;
        }

        function decrypt() {
            const inputText = document.getElementById("inputText").value;
            const key = parseInt(document.getElementById("key").value);
            const decryptedText = crypt(inputText, key);
            document.getElementById("outputText").innerText = `Decrypted: ${decryptedText}`;
        }

        function crypt(text, key) {
            let result = "";
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i) ^ key;
                result += String.fromCharCode(charCode);
            }
            return result;
        }
    </script>
</body>
</html>
